<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyBoot Core API - HTTP 클라이언트 테스트</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🚀 SkyBoot Core API</h1>
            <p>단일 HTTP 래퍼 + 인터셉터 + 401 재시도 시스템</p>
        </header>

        <main>
            <!-- 로그인 섹션 -->
            <section class="auth-section">
                <h2>🔐 인증</h2>
                <div class="auth-form">
                    <input type="text" id="userId" placeholder="사용자 ID" value="admin">
                    <input type="password" id="password" placeholder="비밀번호" value="admin123">
                    <button id="loginBtn" class="btn btn-primary">로그인</button>
                    <button id="logoutBtn" class="btn btn-secondary" disabled>로그아웃</button>
                </div>
                <div class="token-info">
                    <div class="token-status" id="tokenStatus">토큰 없음</div>
                </div>
            </section>

            <!-- API 테스트 섹션 -->
            <section class="api-section">
                <h2>🌐 API 테스트</h2>
                <div class="api-controls">
                    <select id="apiMethod">
                        <option value="GET">GET</option>
                        <option value="POST">POST</option>
                        <option value="PUT">PUT</option>
                        <option value="DELETE">DELETE</option>
                    </select>
                    <input type="text" id="apiUrl" placeholder="API 엔드포인트" value="/api/v1/users">
                    <button id="sendRequestBtn" class="btn btn-primary" disabled>요청 보내기</button>
                </div>
                <div class="request-body">
                    <label for="requestBody">요청 본문 (JSON):</label>
                    <textarea id="requestBody" placeholder='{"key": "value"}'></textarea>
                </div>
            </section>

            <!-- 응답 섹션 -->
            <section class="response-section">
                <h2>📋 응답</h2>
                <div class="response-info">
                    <span class="response-status" id="responseStatus">-</span>
                    <span class="response-time" id="responseTime">-</span>
                </div>
                <pre id="responseBody">응답이 여기에 표시됩니다...</pre>
            </section>

            <!-- 로그 섹션 -->
            <section class="log-section">
                <h2>📝 요청 로그</h2>
                <div class="log-controls">
                    <button id="clearLogsBtn" class="btn btn-secondary">로그 지우기</button>
                </div>
                <div id="requestLogs" class="logs"></div>
            </section>
        </main>
    </div>

    <!-- JavaScript 파일들 -->
    <script src="js/token-manager.js"></script>
    <script src="js/api-client.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
